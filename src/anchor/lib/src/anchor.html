<ul [id]="appendId('list')">
  <li class="ti3-anchor-link" *ngFor="let item of items index as i" [ngClass]="{'ti3-anchor-link-active': item.id === currentId}">
    <a
      href="javascript:void(0);"
      oncontextmenu="return false"
      class="ti3-anchor-link-title"
      (click)="onClick(item)"
      [id]="appendId('title_' + item.id)"
    >
      <ng-container *ngIf="itemTemplete else defaultTemplete">
        <ng-container *ngTemplateOutlet="itemTemplete; context: {$implicit: item,index: i}"></ng-container>
      </ng-container>
      <ng-template #defaultTemplete>
        <span>{{item.title}}</span>
      </ng-template>
    </a>
  </li>
</ul>
