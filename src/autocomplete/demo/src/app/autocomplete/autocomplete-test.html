<h3>描述</h3>
<p>场景测试</p>
<p>1.首次聚焦时，下方空间不足在需在上方显示时，不出现先定位在下方后出现在上方的抖动现象</p>
<p>
  2.输入框中输入值过滤或搜索框搜索时，不出现下拉面板与目标元素水平错位现象（下拉面板数据量变化导致body出现纵向滚动条时，目标元素发生水平位移）
</p>
<h3>示例</h3>
<div style="width: 1190px; height: 100px; margin: 0 auto; margin-top: 550px; overflow: auto">
  <h4>autocomplete，searchbox，select，treeselect组件</h4>
  <br />
  <ti-autocomplete style="width: 200px" [(ngModel)]="value" (suggest)="onSuggest($event)"></ti-autocomplete>
  <ti-searchbox [(ngModel)]="value1" [options]="options"></ti-searchbox>
  <ti-select
    style="width: 200px"
    [searchable]="true"
    [searchKeys]="['label', 'englishname', 'code']"
    [options]="myOptions"
    [(ngModel)]="mySelected"
    placeholder="请选择国家"
    id="myselect2"
  ></ti-select>
  <ti-treeselect
    id="mytreeselect1"
    placeholder="请选择"
    [multiple]="false"
    [searchable]="true"
    [options]="myData"
    [(ngModel)]="myselected1"
  ></ti-treeselect>
</div>
