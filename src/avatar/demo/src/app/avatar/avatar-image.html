<div style="display: grid; grid-template-columns: 120px 120px; grid-auto-rows: minmax(40px, auto)">
  <ti-avatar id="avatar-image-success" style="align-self: center; justify-self: center" imgAlt="Bird" [imgSrc]="imgUrl"></ti-avatar>
  <ti-avatar
    id="avatar-text-image-success"
    style="align-self: center; justify-self: center"
    imgAlt="Bird"
    text="Bird"
    [imgSrc]="imgUrl"
  ></ti-avatar>
  <p style="align-self: center; justify-self: center">图像类头像</p>
  <p style="align-self: center; justify-self: center">图像加文字类头像</p>
</div>
