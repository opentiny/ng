<!-- 文本显示区域 -->
<section *ngIf="model else placeholderContainer" tiOverflow class="ti3-date-show">{{model}}</section>
<!-- placeholder 显示区域 -->
<ng-template #placeholderContainer>
  <section class="ti3-date-show ti3-date-placeholder-container" tiOverflow>
    <ng-content></ng-content>
  </section>
</ng-template>
<section
  #calendar
  class="ti3-date-icon-container ti3-icon"
  [id]="appendId('close')"
  [ngClass]="{ 'ti3-icon-calendar' : (!model || !clearable || disabled || (!showClear && !focused)) && !isTime,
'ti3-icon-time' : (!model || !clearable || disabled || (!showClear && !focused)) && isTime,
'ti3-icon-close' : model && clearable && !disabled && (showClear || focused)}"
  (click)="model ? onIconClearClick($event) : ''"
></section>
