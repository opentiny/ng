<h3>描述</h3>
<p>min，max临界值测试</p>
<h3>示例</h3>
<h4>1.max 接口测试，设置max为 new Date()</h4>
<br />
<ti-datetime [(ngModel)]="value" [max]="max" [format]="format"></ti-datetime>
<br /><br />
<span>当前时间：{{value}}</span>
<br /><br />
<h4>2.min 接口测试，设置min为 new Date()</h4>
<br />
<ti-datetime [(ngModel)]="value1" [min]="min" [format]="format"></ti-datetime>
<br /><br />
<span>当前时间：{{value1}}</span>
<br /><br />
<h4>3.max min接口测试，设置max1，min1都为 new Date()</h4>
<br />
<ti-datetime [(ngModel)]="value2" [max]="max1" [min]="min1" [format]="format"></ti-datetime>
<br /><br />
<span>当前时间：{{value2}}</span>
<br /><br />
<h4>4.max min接口测试，设置max2，min2都为 new Date()</h4>
<br />
<ti-datetime [(ngModel)]="value3" [max]="max2" [min]="min2" [format]="format"></ti-datetime>
<br /><br />
<span>当前时间：{{value3}}</span>
<br /><br />
<span>切换时间格式：</span>
<button (click)="changeFormat()">时间格式‘HH’</button>
<button (click)="changeFormat1()">时间格式‘HH:mm’</button>
<button (click)="changeFormat2()">时间格式‘HH:mm:ss’</button>
<button (click)="onMaxClick()">max比 new Date() 早10分钟</button>
<button (click)="onMinClick()">min比 new Date() 晚10分钟</button>
<button (click)="onMaxAndMinClick()">动态更改 max1 小于 min1</button>
<button (click)="onMaxAndMinClick1()">动态更改 max2 大于 min2</button>
