<h3>描述</h3>
<p>spinner组件，数据加载</p>
<h3>示例</h3>
<h4>1. 典型应用场景：非法数据-->数据A--->数据B</h4>
<ti-spinner [max]="max" [min]="min" [(ngModel)]="spinnerValue" style="width: 200px" (ngModelChange)="onModelChange($event)"></ti-spinner>
<br /><br />
<button (click)="changeLegal()">changeLegal(合法数据)</button> &nbsp; &nbsp;
<button (click)="changeIllegal()">changeIllegal(非法数据)</button>&nbsp; &nbsp; <br /><br />
<h4>2. 典型应用场景：数据-->大于最大值--->小于最小值</h4>
<ti-spinner
  [max]="max1"
  [min]="min1"
  [(ngModel)]="spinnerValue1"
  (ngModelChange)="onModelChange1($event)"
  style="width: 200px"
></ti-spinner>
<br /><br />
<button (click)="changeMax()">value&gt;max</button> &nbsp; &nbsp; <button (click)="changeMin()">value&lt;min</button>&nbsp; &nbsp;
<button (click)="changeMiddle()">min&lt;value&lt;max</button>&nbsp; &nbsp;
<p>值改变日志：</p>
<demo-log [logs]="myLogs"></demo-log>
