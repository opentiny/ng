<h3>描述</h3>
<p>去掉屏蔽该接口，不想强转时不要设置最大最小值就行。</p>
<p>失去焦点，是否强制转换。默认值为true,支持强制转换。当配置为false时，不支持强制转换！</p>
<h3>示例</h3>
<ti-spinner
  style="width: 200px"
  [format]="format"
  [max]="max"
  [min]="min"
  [(ngModel)]="spinnerValue"
  [correctable]="correctable"
  tiValidation
  tiRequired
  [tiRangeValue]="[-20, 200]"
></ti-spinner>
<br /><br />
<button (click)="changeCorrect()">点击关闭强转</button>
