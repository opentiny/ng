<div
  [id]="appendId('sub')"
  class="ti3-icon ti3-spinner-downicon ti3-icon-reduce"
  (mousedown)="stepNumberMousedown($event, method.METHOD_SUB)"
  [ngClass]="{'ti3-spinner-icon-disabled': inputValue <= min}"
></div>
<div #inputBox class="ti3-spinner-input-box" [tiTip]="inputTip" [tiTipPosition]="tipPosition">
  <input
    #input
    [placeholder]="placeholder"
    [id]="appendId('input')"
    type="text"
    [disabled]="disabled"
    (blur)="blurFn()"
    [(ngModel)]="inputValue"
    (ngModelChange)="inputChange($event)"
    (keydown)="keydownFn($event)"
    [format]="format"
    [localeable]="localeable"
    class="ti3-spinner-input"
    [maxlength]="maxlength"
    noborder
    tiText
    tiNumber
  />
</div>
<div
  [id]="appendId('add')"
  class="ti3-icon ti3-spinner-upicon ti3-icon-add"
  (mousedown)="stepNumberMousedown($event, method.METHOD_ADD)"
  [ngClass]="{'ti3-spinner-icon-disabled': inputValue >= max}"
></div>
