<h4 class="mb-3">1.模板式表单</h4>
<form #myForm="ngForm">
  <ti-checkbox-group
    id="checkbox-group-validation"
    [items]="items"
    name="formcheckbox"
    [(ngModel)]="value"
    [tiValidation]="validationConfig"
    [tiRequired]="true"
  >
  </ti-checkbox-group>
  <br />
  <button class="mb-3 mr-3" (click)="checkgroup(myForm.form)" tiButton>请直接点击此处查看校验结果</button>
</form>
<h4 class="mb-3">2.响应式表单</h4>
<form [formGroup]="myFormGroup">
  <ti-checkbox-group
    id="checkbox-group-reactive-validation"
    [items]="items1"
    formControlName="formcheckboxgroup"
    [tiValidation]="validationConfig1"
  ></ti-checkbox-group>
  <br />
  <button class="mb-3 mr-3" (click)="checkgroup1()" tiButton>请直接点击此处查看校验结果</button>
</form>
