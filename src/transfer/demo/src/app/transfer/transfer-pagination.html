<h4 class="mb-3">1.分页场景</h4>
<ti-transfer id="transfer-pageable" [(ngModel)]="mySelecteds" [options]="myOptions" [pageable]="true" [pageSize]="20"></ti-transfer>
<h4 class="my-3">2.分页+搜索场景</h4>
<ti-transfer
  id="transfer-pageable-searchable"
  [(ngModel)]="mySelectedsSearchable"
  [options]="myOptionsSearchable"
  [pageable]="true"
  [searchable]="searchable"
  [searchKeys]="searchKeys"
></ti-transfer>
