<ti-leftmenuthin
  [items]="items"
  [(active)]="active"
  (select)="onSelect($event)"
  [(reloadState)]="reloadState"
  (activeChange)="onActiveChange($event)"
  (reloadStateChange)="onReloadStateChange($event)"
></ti-leftmenuthin>
<div *ngIf="reloadState" style="margin-left: 100px">
  <router-outlet></router-outlet>
  <h4>事件日志：</h4>
  <demo-log [logs]="myLogs"></demo-log>
</div>
