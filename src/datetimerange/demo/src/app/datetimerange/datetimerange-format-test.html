<h3>1.描述</h3>
<p>format接口测试</p>
<h3>2.示例</h3>
<p>(2.1)不设置时，使用默认类型。中文：'yyyy/MM/dd'；英文："MMM dd, yyyy"。</p>
<ti-datetime-range [(ngModel)]="value"></ti-datetime-range>
<br />
<br />
<br />
<p>(2.2)自定义设置为"yyyy/MM/dd HH:mm"</p>
<ti-datetime-range [(ngModel)]="value1" [format]="format"></ti-datetime-range>
<br />
<br />
<br />
<p>(2.2)自定义设置为"yyyy.MM.dd HH"</p>
<ti-datetime-range [(ngModel)]="value2" [format]="format1"></ti-datetime-range>
<br />
<br />
<br />
<p>(2.3)动态变更</p>
<ti-datetime-range [(ngModel)]="value3" [format]="format1" (okClick)="okClick($event)"></ti-datetime-range>

<br /><br />
<button (click)="onFormatClick()">点击改变format</button>
<button (click)="onFormatClick1()">点击改变format</button>
