<h3>1.描述</h3>
<p>max接口测试</p>
<h3>2.示例</h3>
<p>(2.1)最大值设置为非字符串类型、非法日期时：最大值取默认值</p>
<ti-date-range [format]="format" [(ngModel)]="value"></ti-date-range>
<br />
<br />
<br />
<p>(2.2)设置为正常日期值时，初始、下拉面板显示及用户操作改变时都必须小于这个最大值</p>
<ti-date-range [format]="format" [(ngModel)]="value1" [max]="max"></ti-date-range>
<br />
<br />
最大值： {{ max | date: "y-MM-dd"}}
<br />
<button (click)="maxValueClick()">改变最大值：2017/3/15</button>
<button (click)="maxValueClick2()">改变最大值：undefined</button>
<br />
<br />
<br />
<p>(2.3)dayClick事件中设置最大值（选择开始时间，更改最大值）</p>
最大值： {{ max1 | date: "y-MM-dd"}}
<br />
<br />
<ti-date-range [format]="format" [(ngModel)]="value2" [max]="max1" (dayClick)="onDayClick($event)"></ti-date-range>
