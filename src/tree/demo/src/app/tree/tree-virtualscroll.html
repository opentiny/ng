<ti-tree #tree class="h-80" id="tree-virtualscroll" [data]="data" [virtual]="true"></ti-tree>
<button class="tree-button" (click)="scrollStart()" tiButton>滚动到第一个节点</button>
<button class="tree-button" (click)="scrollMiddle()" tiButton>滚动到中间节点</button>
<button class="tree-button" (click)="scrollEnd()" tiButton>滚动到最后一个节点</button>
