<ti-formfield verticalAlign="middle">
  <ti-item [label]="'国家'">
    <input type="text" tiText [(ngModel)]="contryValue" />
  </ti-item>
  <ti-item [label]="'性别'">
    <input type="text" tiText [(ngModel)]="sexValue" />
  </ti-item>
  <ti-item [label]="'身份证号码'">
    <input type="text" tiText [(ngModel)]="IDValue" />
  </ti-item>
  <ti-item [label]="'Email'">
    <input type="text" tiText [(ngModel)]="emailValue" />
  </ti-item>
  <ti-item [label]="'昵称'" [show]="showInput">
    <input type="text" tiText [(ngModel)]="nickValue" />
  </ti-item>
  <ti-button-item [show]="showButton">
    <button class="mr-3" type="button" color="danger" tiButton>确认</button>
    <button type="button" tiButton>取消</button>
  </ti-button-item>
</ti-formfield>
<button class="mr-3 mt-5" type="button" color="primary" tiButton (click)="changeState('Input')">显示/隐藏 昵称</button>
<button class="mt-5" type="button" color="primary" tiButton (click)="changeState('Button')">显示/隐藏 按钮</button>
