<h3>描述</h3>
<p>
  内容通过content属性定义，支持传入字符串/template/组件形式。其中传入字符串形式时，是支持传入html字符串片段的，
  v10.1.3及之前的版本存在XSS攻击风险，v10.1.4版本做了安全处理，v10.1.4及之后版本不存在XSS攻击风险。
</p>
<h3>示例</h3>

<button (click)="showString1()" tiButton>show string content1</button>
<br /><br />
<button (click)="showString2()" tiButton>show string content2</button>
