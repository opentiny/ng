<div
  [ngClass]="{
                'ti3-leftmenu-level1-disabled': disabled,
                'ti3-leftmenu-level1-active-item' : isActived ,
                'ti3-leftmenu-level1-open-item' : showChildren}"
  class="ti3-leftmenu-level1-item"
  [tabindex]="disabled ? -1 : 0"
  tiOutline
  (click)="selectFn()"
  (keyup.enter)="selectFn()"
  [id]="appendId('leftmenu_level1')"
>
  <ng-content select="ti-leftmenu-item"></ng-content>
  <!-- 小三角 -->
  <span
    class="ti3-leftmenu-triangle"
    [ngClass]="{'ti3-leftmenu-triangle-up' : showChildren,
                          'ti3-leftmenu-triangle-down' : !showChildren}"
    *ngIf="hasChildren() && !item.href"
    (click)="onStateIconClick()"
    [id]="appendId('leftmenu_state_icon')"
  ></span>
  <!-- 链接图标 -->
  <span *ngIf="item.href" class="ti3-icon-action-binding ti3-icon ti3-leftmenu-href"></span>
</div>
<div [hidden]="!showChildren">
  <ng-content></ng-content>
</div>
