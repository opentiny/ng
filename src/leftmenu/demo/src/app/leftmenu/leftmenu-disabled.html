<ti-leftmenu [(reloadState)]="reloadState" [(active)]="active" (collapsedChange)="toggleClick($event)" style="width: 200px">
  <ti-leftmenu-level1 [item]="m1" *ngFor="let m1 of items" [disabled]="m1.disabled">
    <ti-leftmenu-item>
      <div>{{ m1.label }}</div>
    </ti-leftmenu-item>
    <ti-leftmenu-level2 [item]="m2" *ngFor="let m2 of m1.children" [disabled]="m2.disabled">
      <a>{{ m2.label }}</a>
    </ti-leftmenu-level2>
  </ti-leftmenu-level1>
</ti-leftmenu>
<div *ngIf="reloadState" class="p-4" [ngStyle]="{marginLeft : marginLeft}">
  <router-outlet></router-outlet>
</div>
