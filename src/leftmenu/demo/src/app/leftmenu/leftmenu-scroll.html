<!--左侧菜单区-->
<ti-leftmenu
  [(active)]="active"
  [(collapsed)]="collapsed"
  (collapsedChange)="toggleClick($event)"
  [(reloadState)]="reloadState"
  [toggleable]="toggleable"
>
  <ti-leftmenu-head>
    <span>请选出您所在国家:</span>
    <ti-select style="width: 120px" [options]="myOptions" id="myselect"></ti-select>
  </ti-leftmenu-head>
  <ti-leftmenu-level1 [item]="m1" *ngFor="let m1 of items">
    <ti-leftmenu-item>
      <div>{{m1.label}}</div>
    </ti-leftmenu-item>
    <ti-leftmenu-level2 [item]="m2" *ngFor="let m2 of m1.children">
      <a>{{m2.label}}</a>
    </ti-leftmenu-level2>
  </ti-leftmenu-level1>
</ti-leftmenu>

<!--右侧内容区-->
<div *ngIf="reloadState" [ngStyle]="{marginLeft : marginLeft}" style="padding: 20px">
  <router-outlet></router-outlet>
</div>
