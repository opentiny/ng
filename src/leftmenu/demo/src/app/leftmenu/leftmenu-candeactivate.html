<ti-leftmenu [(active)]="active" (collapsedChange)="toggleClick($event)" [(reloadState)]="reloadState" style="width: 200px">
  <ti-leftmenu-level1 [item]="m1" *ngFor="let m1 of items">
    <ti-leftmenu-item>
      <div>{{ m1.label }}</div>
    </ti-leftmenu-item>
    <ti-leftmenu-level2 [item]="m2" *ngFor="let m2 of m1.children">
      <a>{{ m2.label }}</a>
    </ti-leftmenu-level2>
  </ti-leftmenu-level1>
</ti-leftmenu>
<div *ngIf="reloadState" [ngStyle]="{marginLeft : marginLeft}" style="padding: 20px">
  <router-outlet></router-outlet>
</div>
