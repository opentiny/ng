<h3>导入</h3>
<p>import {{ '{' }} TiOverflowModule {{ '}' }} from '@opentiny/ng';</p>

<div tiOverflow class="overflow-cls container">明月几时有，把酒问青天。</div>
<br />
<p>通过tiTipPosition定义tip位置：</p>
<div tiOverflow tiTipPosition="right" class="overflow-cls">明月几时有，把酒问青天。</div>
<br />
<p>通过tiTipMaxWidth定义Tip最大宽度：</p>
<div tiOverflow tiTipMaxWidth="100px" class="overflow-cls">明月几时有，把酒问青天。</div>
<br />
<p>通过tiTipContent定义Tip内容：</p>
<div tiOverflow tiTipContent="明月" class="overflow-cls">明月几时有，把酒问青天。</div>
<br />
<p>当通过tiTipContent定义Tip内容为空字符串时，不出tip：</p>
<div tiOverflow tiTipContent="" class="overflow-cls">明月几时有，把酒问青天。</div>
