<h4 class="mb-3">1.整体禁用</h4>
<ti-select id="select-disabled" [options]="options" [(ngModel)]="value" placeholder="请选择国家" [disabled]="true"> </ti-select>

<h4 class="my-3">2.数据项禁用</h4>
