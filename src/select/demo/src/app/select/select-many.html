<h3>描述</h3>
<p>Select选择下拉组件，性能测试。</p>
<h3>示例</h3>
<h4>使用典型场景：空数据->大数据A->大数据B：</h4>
<br />
<span>单选: </span>
<ti-select style="width: 120px" [options]="myOptions" [(ngModel)]="mySelected" placeholder="请选择" id="myselect"> </ti-select>
<br />
<p>选中项：{{mySelected | json}}</p>
<p>总条数：{{myOptions&&myOptions.length}}</p>

<span>多选: </span>
<ti-select style="width: 120px" [multiple]="true" [options]="myOptions" [(ngModel)]="mySelecteds" placeholder="请选择" id="myselectmulti">
</ti-select>
<br />
<p>选中项：{{mySelecteds | json}}</p>
<p>总条数：{{myOptions&&myOptions.length}}</p>

<button id="changeDataA" (click)="changeDataA()">changeDataA</button><br />
<button id="changeDataB" (click)="changeDataB()">changeDataB</button><br />
