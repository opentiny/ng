<h3>描述</h3>
<p>
  Selec选择下拉组件， 设置是否有边框：noborder属性 <br />设置dominator 到drop之间的距离：dominatorSpace接口 <br />设置深色主题：dark
  属性（主题只处理了无边框的场景）
</p>
<h3>示例</h3>

<span>无边框: </span>
<ti-select style="width: 120px" [options]="myOptions" noborder [(ngModel)]="mySelected" placeholder="请选择" id="myselect"> </ti-select>
<br />
<br />
<span>无边框有间距: </span>
<ti-select
  style="width: 120px"
  [options]="myOptions"
  dominatorSpace="5px"
  noborder
  [(ngModel)]="mySelected"
  placeholder="请选择"
  id="myselect"
>
</ti-select>
<br />
<br />
<span>深色无边框有间距：</span>
<div class="dark-theme">
  <ti-select
    style="width: 120px"
    dark
    [options]="myOptions"
    noborder
    dominatorSpace="5px"
    [(ngModel)]="mySelected"
    placeholder="请选择"
    id="myselect"
  >
  </ti-select>
</div>
<br />
<br />
<span>默认: </span>
<ti-select style="width: 120px" [options]="myOptions" [(ngModel)]="mySelected" placeholder="请选择" id="myselect"> </ti-select>
<br />
<br />

<style>
  .dark-theme {
    display: inline-block;
    width: 600px;
    background-color: #464d6e;
    height: 40px;
  }
</style>
