<h3>1.设置为null时，显示空白</h3>
<ti-date-edit [(ngModel)]="value"></ti-date-edit>
<br /><br />

<h3>2.设置为最小日期时，正常显示；min:2010/4/1; max:2021/7/30</h3>
<ti-date-edit [min]="min1" [max]="max1" [(ngModel)]="min1"></ti-date-edit>
<br /><br />

<h3>2.设置为最大日期时，正常显示；min:2010/4/1; max:2021/7/30</h3>
<ti-date-edit [min]="min1" [max]="max1" [(ngModel)]="max1"></ti-date-edit>
<br /><br />

<h3>3.设置为中间日期时，正常显示；min:1992/6/30; max:2099/12/6; value:2016/8/9</h3>
<ti-date-edit [min]="min2" [max]="max2" [(ngModel)]="value2"></ti-date-edit>
<br /><br />

<button (click)="clickFn()">改变为：2099/4/1</button>
<button (click)="clickFn1()">改变为：2017/10/12</button>
